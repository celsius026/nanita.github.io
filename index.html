<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>3D Rose (By JS)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        canvas {
            margin: 20px auto;
            display: block;
        }
        
        .title {
            font-size: 3em;
            margin-top: 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .message {
            font-size: 2em;
            margin: 20px 0;
            color: #ff69b4;
            text-shadow: 0 0 10px #ff1493;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff1493;
            }
            to {
                text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="c"></canvas>
        <h1 class="title">Para tu</h1>
        <p class="message">(Enserio no responderas hasta el miercoles?)</p>
        <p class="message">La Venganza no es buena mata el alma y la envenena dijo una vez el chavo jajajaj</p>
    </div>
    
    <script>
        var b = document.body;

        with(m=Math)C=cos,S=sin,P=pow,R=random;c.width=c.height=f=500;h=-250;

            A=a*2-1;B=b*2-1;
            if(A*A+B*B<1){
                if(c>37){
                    n=(j=c&1)?6:4;o=.5/(a+.01)+C(b*125)*3-a*300;w=b*h;
                    return[o*C(n)+w*S(n)+j*610-390,o*S(n)-w*C(n)+550-j*350,1180+C(B+A)*99-j*300,.4-a*.1+P(1-B*B,-h*6)*.15-a*b*.4+C(a+b)/5+P(C((o*(a+1)+(B>0?w:-w))/25),30)*.1*(1-B*B),o/1e3+.7-o*w*3e-6]
                }
                if(c>32){
                    c=c*1.16-.15;o=a*45-20;w=b*b*h;z=o*S(c)+w*C(c)+620;
                    return[o*C(c)-w*S(c),28+C(B*.5)*99-b*b*b*60-z/2-h,z,(b*b*.3+P((1-(A*A)),7)*.15+.3)*b,b*.7]
                }
                o=A*(2-b)*(80-c*2);w=99-C(A)*120-C(b)*(-h-c*4.9)+C(P(1-b,7))*50+c*2;z=o*S(c)+w*C(c)+700;
                return[o*C(c)-w*S(c),B*99-C(P(b, 7))*50-c/3-z/1.35+450,z,(1-b/1.2)*.9+a*.1, P((1-b),20)/4+.05]
            }
        }
        setInterval('for(i=0;i<1e4;i++)if(s=p(R(),R(),i%46/.74)){z=s[2];x=~~(s[0]*f/z-h);y=~~(s[1]*f/z-h);if(!m[q=y*f+x]|m[q]>z)m[q]=z,a.fillStyle="rgb("+~(s[3]*h)+","+~(s[4]*h)+","+~(s[3]*s[3]*-80)+")",a.fillRect(x,y,1,1)}',40)
    </script>
</body>
</html>
